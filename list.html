---
layout: list
title: All Posts
permalink: /posts/
---
{% for post in site.posts %}
    <div class="row">
        <div class="col-md-7">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>. {{ post.exerpt | strip_html }}</a></small></p>
        <p><strong>Category: </strong><span class="badge">{% if post.category %}{{ post.category }}{% else %}Misc{% endif %}</span></p>
        </div>
        <div class="col-md-5 post-image">
            <img class="pull-right" src="{% if post.image %}{{ post.image }}{% else %}static/img/logo.png{% endif %}" alt="{{ post.image-alt }}"></img>
        </div>
    </div>
{% endfor %}
