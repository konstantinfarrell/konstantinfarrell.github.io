    <script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>

    <script>
        window.fadeIn = function(obj){
            $(obj).fadeIn(1000);
        }
        // Handy image preloading function
        $.preloadImages = function(){
            for(var i = 0; i < arguments.length; i++){
                $("").attr("src", "static/img/",arguments[i]);
            }
        }
        //preload the logo
        $.preloadImages("static/img/logo.png", "static/img/bg/outlook.jpg");
    </script>
    <script type="text/javascript" src="static/js/go.js"></script>
    <title>Sweet Scripts</title>
</head>

    <div class="wrapper">
        <div class="push"></div>
        <div id="main-container" class="center-horizontal text-center">
            <div class="row">
                <img src="static/img/logo.png" alt="KF logo" width="300" height="300" />
            </div>
            <div class="row">
                <table id="main-text-container">

    <div id="footer" class="text-center">
            <div class="row" id="text">Konstantin Farrell | Portland, Oregon</div>
            <div class="row">
